<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <!-- carousel css -->
    <link rel="stylesheet" href="dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="dist/assets/owl.theme.default.css" />

    <!-- eksternal css -->
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <main>
        <header>
            <h1>Learn to implement carousel</h1>
            <p>Carousel is a feature that allows users to upload more than one photo or video in a single post. This feature is often used in the process of creating content on social media.</p>
        </header>
        
        <!-- konten carousel -->
        <div class="owl-carousel owl-theme">
            <div class="item"><h4>1</h4></div>
            <div class="item"><h4>2</h4></div>
            <div class="item"><h4>3</h4></div>
            <div class="item"><h4>4</h4></div>
            <div class="item"><h4>5</h4></div>
            <div class="item"><h4>6</h4></div>
            <div class="item"><h4>7</h4></div>
            <div class="item"><h4>8</h4></div>
        </div>
    </main>
    
    <!-- script carousel -->
    <script src="docs_src/assets/vendors/jquery.min.js""></script>
    <script src="docs/assets/owlcarousel/owl.carousel.min.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        dots: false,
        navText: ["<img src='../icon/leftButton.svg'>","<img src='../icon/rightButton.svg'>"],
        nav: true,
        center: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 2,
          },
        },
      });
    </script>
  </body>
</html>
